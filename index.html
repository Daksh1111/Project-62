<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#Gridview">Grid View</a></li>
            <li class="links"><a href="#Slideview">Slide View</a></li>
        </ul>
    </center>

    <section id="slidegallery">
        <h2>Slide Gallery</h2>
        <div class="line"></div>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="blue.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Blue Flowers</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Orange.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Orange Flowers</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Pink%20tulip.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Pink Tulips</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="purple.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Purple Flowers</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Red%20rose.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Red Roses</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="violet.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Violet Flowers</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="White.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>White Flowers</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="yellow.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Yellow Flowers</p>
                        </div>
                    </center>
                </div>
            </div>
        </div>


        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span></a>

        <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span></a>
    </section>
    
    
    
    
    <section id="gridgallery">
        <h1>Grid Gallery</h1>
        <div class="line"></div>
        <br>
        <script src=""></script>
        <div class="row">
            <img class="img1" src="blue.jpg">
            <img class="img1" src="Pink%20tulip.jpg">
            <img class="img1" src="purple.jpg">
            <img class="img1" src="Red%20rose.jpg">
            <br><br>
        </div>
        <div class="row2">
            <img class="img1" src="Orange.png">
            <img class="img1" src="violet.jpg">
            <img class="img1" src="White.jpg">
            <img class="img1" src="yellow.jpg">
            <br><br>
        </div>
    </section>


</body></html>
